              <div class="highlight"><pre><div class='line' id='LC1'>#</div><div class='line' id='LC2'># Sample Webalizer configuration file</div><div class='line' id='LC3'># Copyright 1997-2009 by Bradford L. Barrett</div><div class='line' id='LC4'>#</div><div class='line' id='LC5'># Distributed under the GNU General Public License.  See the</div><div class='line' id='LC6'># files &quot;Copyright&quot; and &quot;COPYING&quot; provided with the webalizer</div><div class='line' id='LC7'># distribution for additional information.</div><div class='line' id='LC8'>#</div><div class='line' id='LC9'># This is a sample configuration file for the Webalizer (ver 2.20)</div><div class='line' id='LC10'># Lines starting with pound signs '#' are comment lines and are</div><div class='line' id='LC11'># ignored.  Blank lines are skipped as well.  Other lines are considered</div><div class='line' id='LC12'># as configuration lines, and have the form &quot;ConfigOption  Value&quot; where</div><div class='line' id='LC13'># ConfigOption is a valid configuration keyword, and Value is the value</div><div class='line' id='LC14'># to assign that configuration option.  Invalid keyword/values are</div><div class='line' id='LC15'># ignored, with appropriate warnings being displayed.  There must be</div><div class='line' id='LC16'># at least one space or tab between the keyword and its value.</div><div class='line' id='LC17'>#</div><div class='line' id='LC18'># As of version 0.98, The Webalizer will look for a 'default' configuration</div><div class='line' id='LC19'># file named &quot;webalizer.conf&quot; in the current directory, and if not found</div><div class='line' id='LC20'># there, will look for &quot;/etc/webalizer.conf&quot;.</div><div class='line' id='LC21'><br/></div><div class='line' id='LC22'><br/></div><div class='line' id='LC23'># LogFile defines the web server log file to use.  If not specified</div><div class='line' id='LC24'># here or on on the command line, input will default to STDIN.  If</div><div class='line' id='LC25'># the log filename ends in '.gz' (a gzip compressed file), or '.bz2'</div><div class='line' id='LC26'># (bzip2 compressed file), it will be decompressed on the fly as it</div><div class='line' id='LC27'># is being read.</div><div class='line' id='LC28'><br/></div><div class='line' id='LC29'>#LogFile        \wme2a\testProj\xampplite\apache\logs\access.log</div><div class='line' id='LC30'><br/></div><div class='line' id='LC31'># LogType defines the log type being processed.  Normally, the Webalizer</div><div class='line' id='LC32'># expects a CLF or Combined web server log as input.  Using this option,</div><div class='line' id='LC33'># you can process ftp logs (xferlog as produced by wu-ftp and others),</div><div class='line' id='LC34'># Squid native logs or W3C extended format web logs. Values can be 'clf',</div><div class='line' id='LC35'># 'ftp', 'squid' or 'w3c'.  The default is 'clf'.</div><div class='line' id='LC36'><br/></div><div class='line' id='LC37'>LogType clf</div><div class='line' id='LC38'><br/></div><div class='line' id='LC39'># OutputDir is where you want to put the output files.  This should</div><div class='line' id='LC40'># should be a full path name, however relative ones might work as well.</div><div class='line' id='LC41'># If no output directory is specified, the current directory will be used.</div><div class='line' id='LC42'><br/></div><div class='line' id='LC43'>OutputDir      \wme2a\testProj\xampplite\webalizer</div><div class='line' id='LC44'><br/></div><div class='line' id='LC45'># HistoryName allows you to specify the name of the history file produced</div><div class='line' id='LC46'># by the Webalizer.  The history file keeps the data for previous months,</div><div class='line' id='LC47'># and is used for generating the main HTML page (index.html). The default</div><div class='line' id='LC48'># is a file named &quot;webalizer.hist&quot;, stored in the output directory being</div><div class='line' id='LC49'># used.  The name can include a path, which will be relative to the output</div><div class='line' id='LC50'># directory unless absolute (starts with a leading '/').</div><div class='line' id='LC51'><br/></div><div class='line' id='LC52'>#HistoryName       webalizer.hist</div><div class='line' id='LC53'><br/></div><div class='line' id='LC54'># Incremental processing allows multiple partial log files to be used</div><div class='line' id='LC55'># instead of one huge one.  Useful for large sites that have to rotate</div><div class='line' id='LC56'># their log files more than once a month.  The Webalizer will save its</div><div class='line' id='LC57'># internal state before exiting, and restore it the next time run, in</div><div class='line' id='LC58'># order to continue processing where it left off.  This mode also causes</div><div class='line' id='LC59'># The Webalizer to scan for and ignore duplicate records (records already</div><div class='line' id='LC60'># processed by a previous run).  See the README file for additional</div><div class='line' id='LC61'># information.  The value may be 'yes' or 'no', with a default of 'no'.</div><div class='line' id='LC62'># The file 'webalizer.current' is used to store the current state data,</div><div class='line' id='LC63'># and is located in the output directory of the program (unless changed</div><div class='line' id='LC64'># with the IncrementalName option below).  Please read at least the section</div><div class='line' id='LC65'># on Incremental processing in the README file before you enable this option.</div><div class='line' id='LC66'><br/></div><div class='line' id='LC67'>Incremental no</div><div class='line' id='LC68'><br/></div><div class='line' id='LC69'># IncrementalName allows you to specify the filename for saving the</div><div class='line' id='LC70'># incremental data in.  It is similar to the HistoryName option where the</div><div class='line' id='LC71'># name is relative to the specified output directory, unless an absolute</div><div class='line' id='LC72'># filename is specified.  The default is a file named &quot;webalizer.current&quot;</div><div class='line' id='LC73'># kept in the normal output directory.  If you don't specify &quot;Incremental&quot;</div><div class='line' id='LC74'># as 'yes' then this option has no meaning.</div><div class='line' id='LC75'><br/></div><div class='line' id='LC76'>#IncrementalName    webalizer.current</div><div class='line' id='LC77'><br/></div><div class='line' id='LC78'># ReportTitle is the text to display as the title.  The hostname</div><div class='line' id='LC79'># (unless blank) is appended to the end of this string (seperated with</div><div class='line' id='LC80'># a space) to generate the final full title string.</div><div class='line' id='LC81'># Default is (for english) &quot;Usage Statistics for&quot;.</div><div class='line' id='LC82'><br/></div><div class='line' id='LC83'>#ReportTitle    Usage Statistics for</div><div class='line' id='LC84'><br/></div><div class='line' id='LC85'># HostName defines the hostname for the report.  This is used in</div><div class='line' id='LC86'># the title, and is prepended to the URL table items.  This allows</div><div class='line' id='LC87'># clicking on URLs in the report to go to the proper location in</div><div class='line' id='LC88'># the event you are running the report on a 'virtual' web server,</div><div class='line' id='LC89'># or for a server different than the one the report resides on.</div><div class='line' id='LC90'># If not specified here, or on the command line, webalizer will</div><div class='line' id='LC91'># try to get the hostname via a uname system call.  If that fails,</div><div class='line' id='LC92'># it will default to &quot;localhost&quot;.</div><div class='line' id='LC93'><br/></div><div class='line' id='LC94'>#HostName   localhost</div><div class='line' id='LC95'><br/></div><div class='line' id='LC96'># HTMLExtension allows you to specify the filename extension to use</div><div class='line' id='LC97'># for generated HTML pages.  Normally, this defaults to &quot;html&quot;, but</div><div class='line' id='LC98'># can be changed for sites who need it (like for PHP embeded pages).</div><div class='line' id='LC99'><br/></div><div class='line' id='LC100'>HTMLExtension  html</div><div class='line' id='LC101'><br/></div><div class='line' id='LC102'># PageType lets you tell the Webalizer what types of URLs you</div><div class='line' id='LC103'># consider a 'page'.  Most people consider html and cgi documents</div><div class='line' id='LC104'># as pages, while not images and audio files.  If no types are</div><div class='line' id='LC105'># specified, defaults will be used ('htm*', 'cgi' and HTMLExtension</div><div class='line' id='LC106'># if different for web logs, 'txt' for ftp logs).</div><div class='line' id='LC107'><br/></div><div class='line' id='LC108'>PageType    html</div><div class='line' id='LC109'>PageType    htm</div><div class='line' id='LC110'>PageType    shtml</div><div class='line' id='LC111'>PageType    php</div><div class='line' id='LC112'>PageType    cgi</div><div class='line' id='LC113'>PageType    pl</div><div class='line' id='LC114'>PageType    asp</div><div class='line' id='LC115'><br/></div><div class='line' id='LC116'># PagePrefix allows all requests with a specified prefix to be</div><div class='line' id='LC117'># considered as 'pages'. If you want everything under /documents</div><div class='line' id='LC118'># to be treated as pages no matter what their extension is. Also</div><div class='line' id='LC119'># useful if you have cgi-scripts with PATH_INFO.</div><div class='line' id='LC120'><br/></div><div class='line' id='LC121'>#PagePrefix /documents</div><div class='line' id='LC122'>#PagePrefix /mycgi/parameters</div><div class='line' id='LC123'><br/></div><div class='line' id='LC124'># OmitPage lets you tell the Webalizer that certain URLs do not</div><div class='line' id='LC125'># contain any pages.  No URL matching an OmitPage value will be</div><div class='line' id='LC126'># counted as a page, even if it matches a PageType above or has</div><div class='line' id='LC127'># no extension (e.g., a directory).  They will still be counted</div><div class='line' id='LC128'># as a hit.</div><div class='line' id='LC129'><br/></div><div class='line' id='LC130'>#OmitPage   /render</div><div class='line' id='LC131'><br/></div><div class='line' id='LC132'># UseHTTPS should be used if the analysis is being run on a</div><div class='line' id='LC133'># secure server, and links to urls should use 'https://' instead</div><div class='line' id='LC134'># of the default 'http://'.  If you need this, set it to 'yes'.</div><div class='line' id='LC135'># Default is 'no'.  This only changes the behaviour of the 'Top</div><div class='line' id='LC136'># URLs' table.</div><div class='line' id='LC137'><br/></div><div class='line' id='LC138'>#UseHTTPS       no</div><div class='line' id='LC139'><br/></div><div class='line' id='LC140'># HTAccess allows the generation of a default .htaccess file in the</div><div class='line' id='LC141'># output directory.  If enabled, a default .htaccess file will be</div><div class='line' id='LC142'># created (with a single &quot;DirectoryIndex&quot; directive), unless one</div><div class='line' id='LC143'># already exists.  Values may be 'yes' or 'no', with 'no'</div><div class='line' id='LC144'># being the default (don't write .htaccess files).</div><div class='line' id='LC145'><br/></div><div class='line' id='LC146'>#HTAccess   no</div><div class='line' id='LC147'><br/></div><div class='line' id='LC148'># StripCGI determines if URL CGI variables should be striped or not.</div><div class='line' id='LC149'># Historically, the Webalizer stripped all CGI variables from the end</div><div class='line' id='LC150'># of URLs to improve accuracy.  Some sites may prefer to keep the CGI</div><div class='line' id='LC151'># variables in place, particularly those with highly dynamic pages.</div><div class='line' id='LC152'># Values may be 'yes' or 'no', with the default being 'yes'.</div><div class='line' id='LC153'><br/></div><div class='line' id='LC154'>#StripCGI   yes</div><div class='line' id='LC155'><br/></div><div class='line' id='LC156'># The TrimSquidURL option only has effect on squid type log files.</div><div class='line' id='LC157'># When analyzing a squid log, it is usually desirable to have less</div><div class='line' id='LC158'># granularity on the URLs.  TrimSquidURL = n where n is a number &gt; 0</div><div class='line' id='LC159'># causes all URLs to be truncated after the nth '/' after the http://</div><div class='line' id='LC160'># portion.  Setting TrimSquidURL to one (1) will cause all URLs to be</div><div class='line' id='LC161'># summarized by domain only.  The default is zero (0), which disables</div><div class='line' id='LC162'># any such truncation and preserve the URLs as they are in the log.</div><div class='line' id='LC163'><br/></div><div class='line' id='LC164'># TrimSquidURL  0</div><div class='line' id='LC165'><br/></div><div class='line' id='LC166'># DNSCache specifies the DNS cache filename to use for reverse DNS lookups.</div><div class='line' id='LC167'># This file must be specified if you wish to perform name lookups on any IP</div><div class='line' id='LC168'># addresses found in the log file.  If an absolute path is not given as</div><div class='line' id='LC169'># part of the filename (ie: starts with a leading '/'), then the name is</div><div class='line' id='LC170'># relative to the default output directory.  See the DNS.README file for</div><div class='line' id='LC171'># additional information.</div><div class='line' id='LC172'><br/></div><div class='line' id='LC173'>#DNSCache   dns_cache.db</div><div class='line' id='LC174'><br/></div><div class='line' id='LC175'># DNSChildren allows you to specify how many &quot;children&quot; processes are</div><div class='line' id='LC176'># run to perform DNS lookups to create or update the DNS cache file.</div><div class='line' id='LC177'># If a number is specified, the DNS cache file will be created/updated</div><div class='line' id='LC178'># each time the Webalizer is run, immediately prior to normal processing,</div><div class='line' id='LC179'># by running the specified number of &quot;children&quot; processes to perform</div><div class='line' id='LC180'># DNS lookups.  If used, the DNS cache filename MUST be specified as</div><div class='line' id='LC181'># well.  The default value is zero (0), which disables DNS cache file</div><div class='line' id='LC182'># creation/updates at run time.  The number of children processes to</div><div class='line' id='LC183'># run may be anywhere from 1 to 100, however a large number may effect</div><div class='line' id='LC184'># normal system operations.  Reasonable values should be between 5 and</div><div class='line' id='LC185'># 20.  See the DNS.README file for additional information.</div><div class='line' id='LC186'><br/></div><div class='line' id='LC187'>#DNSChildren    0</div><div class='line' id='LC188'><br/></div><div class='line' id='LC189'># CacheIPs allows unresolved IP addresses to be cached in the DNS</div><div class='line' id='LC190'># database.  Normally, only resolved addresses are saved.  At some</div><div class='line' id='LC191'># sites, particularly those with a large number of unresolvable IP</div><div class='line' id='LC192'># addresses visiting, it may be useful to enable this feature so</div><div class='line' id='LC193'># those addresses are not constantly looked up each time the program</div><div class='line' id='LC194'># is run.  Values can be 'yes' or 'no', with 'no' being the default.</div><div class='line' id='LC195'><br/></div><div class='line' id='LC196'>#CacheIPs   no</div><div class='line' id='LC197'><br/></div><div class='line' id='LC198'># CacheTTL specifies the time to live (TTL) value for cached DNS</div><div class='line' id='LC199'># entries, in days.  This value may be anywhere between 1 and 100</div><div class='line' id='LC200'># with the default being 7 days (1 week).</div><div class='line' id='LC201'><br/></div><div class='line' id='LC202'>#CacheTTL   7</div><div class='line' id='LC203'><br/></div><div class='line' id='LC204'># The GeoDB option enables or disabled the use of the native</div><div class='line' id='LC205'># Webalizer GeoDB geolocation services.  This is the preferred</div><div class='line' id='LC206'># geolocation option.  Values may be 'yes' or 'no', with 'no'</div><div class='line' id='LC207'># being the default.</div><div class='line' id='LC208'><br/></div><div class='line' id='LC209'>#GeoDB      no</div><div class='line' id='LC210'><br/></div><div class='line' id='LC211'># GeoDBDatabase specifies an alternate database to use.  The</div><div class='line' id='LC212'># default database is /usr/share/GeoDB/GeoDB.dat (however the</div><div class='line' id='LC213'># path may be changed at compile time; use the -vV command</div><div class='line' id='LC214'># line option to determine where).  If a different database is</div><div class='line' id='LC215'># to be used, it may be specified here.  The name is relative</div><div class='line' id='LC216'># to the output directory being used unless an absolute name</div><div class='line' id='LC217'># (ie: starts with a leading '/') is specified.</div><div class='line' id='LC218'><br/></div><div class='line' id='LC219'>#GeoDBDatabase  GeoDB.dat</div><div class='line' id='LC220'><br/></div><div class='line' id='LC221'># The GeoIP option enables or disables the use of geolocation</div><div class='line' id='LC222'># services provided by the GeoIP library (http://www.maxmind.com),</div><div class='line' id='LC223'># if available.  Values may be 'yes' or 'no, with 'no' being the</div><div class='line' id='LC224'># default.  Note: if GeoDB is enabled, then this option will have</div><div class='line' id='LC225'># no effect (GeoDB will be used regardless of this setting).</div><div class='line' id='LC226'><br/></div><div class='line' id='LC227'>GeoIP       yes</div><div class='line' id='LC228'><br/></div><div class='line' id='LC229'># GeoIPDatabase specifies an alternate database filename to use by the</div><div class='line' id='LC230'># GeoIP library.  If an absolute path is not given as part of the name</div><div class='line' id='LC231'># (ie: starts with a leading '/'), then the name is relative to the</div><div class='line' id='LC232'># default output directory. This option should not normally be needed.</div><div class='line' id='LC233'><br/></div><div class='line' id='LC234'>#GeoIPDatabase   GeoIP.dat</div><div class='line' id='LC235'><br/></div><div class='line' id='LC236'># HTMLPre defines HTML code to insert at the very beginning of the</div><div class='line' id='LC237'># file.  Default is the DOCTYPE line shown below.  Max line length</div><div class='line' id='LC238'># is 80 characters, so use multiple HTMLPre lines if you need more.</div><div class='line' id='LC239'><br/></div><div class='line' id='LC240'>#HTMLPre &lt;!DOCTYPE HTML PUBLIC &quot;-//W3C//DTD HTML 4.0 Transitional//EN&quot;&gt;</div><div class='line' id='LC241'><br/></div><div class='line' id='LC242'># HTMLHead defines HTML code to insert within the &lt;HEAD&gt;&lt;/HEAD&gt;</div><div class='line' id='LC243'># block, immediately after the &lt;TITLE&gt; line.  Maximum line length</div><div class='line' id='LC244'># is 80 characters, so use multiple lines if needed.</div><div class='line' id='LC245'><br/></div><div class='line' id='LC246'>#HTMLHead &lt;META NAME=&quot;author&quot; CONTENT=&quot;The Webalizer&quot;&gt;</div><div class='line' id='LC247'>#HTMLHead &lt;META NAME=&quot;ROBOTS&quot; CONTENT=&quot;NOINDEX, NOFOLLOW&quot;&gt;</div><div class='line' id='LC248'>HTMLHead &lt;META HTTP-EQUIV=&quot;cache-control&quot; CONTENT=&quot;no-cache&quot;&gt;</div><div class='line' id='LC249'><br/></div><div class='line' id='LC250'># HTMLBody defined the HTML code to be inserted, starting with the</div><div class='line' id='LC251'># &lt;BODY&gt; tag.  If not specified, the default is shown below.  If</div><div class='line' id='LC252'># used, you MUST include your own &lt;BODY&gt; tag as the first line.</div><div class='line' id='LC253'># Maximum line length is 80 char, use multiple lines if needed.</div><div class='line' id='LC254'><br/></div><div class='line' id='LC255'>#HTMLBody &lt;BODY BGCOLOR=&quot;#E8E8E8&quot; TEXT=&quot;#000000&quot; LINK=&quot;#0000FF&quot; VLINK=&quot;#FF0000&quot;&gt;</div><div class='line' id='LC256'><br/></div><div class='line' id='LC257'># HTMLPost defines the HTML code to insert immediately before the</div><div class='line' id='LC258'># first &lt;HR&gt; on the document, which is just after the title and</div><div class='line' id='LC259'># &quot;summary period&quot;-&quot;Generated on:&quot; lines.  If anything, this should</div><div class='line' id='LC260'># be used to clean up in case an image was inserted with HTMLBody.</div><div class='line' id='LC261'># As with HTMLHead, you can define as many of these as you want and</div><div class='line' id='LC262'># they will be inserted in the output stream in order of apperance.</div><div class='line' id='LC263'># Max string size is 80 characters.  Use multiple lines if you need to.</div><div class='line' id='LC264'><br/></div><div class='line' id='LC265'>#HTMLPost   &lt;BR CLEAR=&quot;all&quot;&gt;</div><div class='line' id='LC266'><br/></div><div class='line' id='LC267'># HTMLTail defines the HTML code to insert at the bottom of each</div><div class='line' id='LC268'># HTML document, usually to include a link back to your home</div><div class='line' id='LC269'># page or insert a small graphic.  It is inserted as a table</div><div class='line' id='LC270'># data element (ie: &lt;TD&gt; your code here &lt;/TD&gt;) and is right</div><div class='line' id='LC271'># alligned with the page.  Max string size is 80 characters.</div><div class='line' id='LC272'><br/></div><div class='line' id='LC273'>#HTMLTail &lt;IMG SRC=&quot;msfree.png&quot; ALT=&quot;100% Micro$oft free!&quot;&gt;</div><div class='line' id='LC274'><br/></div><div class='line' id='LC275'># HTMLEnd defines the HTML code to add at the very end of the</div><div class='line' id='LC276'># generated files.  It defaults to what is shown below.  If</div><div class='line' id='LC277'># used, you MUST specify the &lt;/BODY&gt; and &lt;/HTML&gt; closing tags</div><div class='line' id='LC278'># as the last lines.  Max string length is 80 characters.</div><div class='line' id='LC279'><br/></div><div class='line' id='LC280'>#HTMLEnd &lt;/BODY&gt;&lt;/HTML&gt;</div><div class='line' id='LC281'><br/></div><div class='line' id='LC282'># The LinkReferrer option determines if entries in the referrer table</div><div class='line' id='LC283'># should be plain text or a HTML link to the referrer.  Values can be</div><div class='line' id='LC284'># either 'yes' or 'no', with 'no' being the default.</div><div class='line' id='LC285'><br/></div><div class='line' id='LC286'>#LinkReferrer   no</div><div class='line' id='LC287'><br/></div><div class='line' id='LC288'># The Quiet option suppresses output messages... Useful when run</div><div class='line' id='LC289'># as a cron job to prevent bogus e-mails.  Values can be either</div><div class='line' id='LC290'># &quot;yes&quot; or &quot;no&quot;.  Default is &quot;no&quot;.  Note: this does not suppress</div><div class='line' id='LC291'># warnings and errors (which are printed to stderr).</div><div class='line' id='LC292'><br/></div><div class='line' id='LC293'>#Quiet      no</div><div class='line' id='LC294'><br/></div><div class='line' id='LC295'># ReallyQuiet will supress all messages including errors and</div><div class='line' id='LC296'># warnings.  Values can be 'yes' or 'no' with 'no' being the</div><div class='line' id='LC297'># default.  If 'yes' is used here, it cannot be overriden from</div><div class='line' id='LC298'># the command line, so use with caution.  A value of 'no' has</div><div class='line' id='LC299'># no effect.</div><div class='line' id='LC300'><br/></div><div class='line' id='LC301'>#ReallyQuiet    no</div><div class='line' id='LC302'><br/></div><div class='line' id='LC303'># TimeMe allows you to force the display of timing information</div><div class='line' id='LC304'># at the end of processing.  A value of 'yes' will force the</div><div class='line' id='LC305'># timing information to be displayed.  A value of 'no' has no</div><div class='line' id='LC306'># effect.</div><div class='line' id='LC307'><br/></div><div class='line' id='LC308'>#TimeMe     no</div><div class='line' id='LC309'><br/></div><div class='line' id='LC310'># GMTTime allows reports to show GMT (UTC) time instead of local</div><div class='line' id='LC311'># time.  Default is to display the time the report was generated</div><div class='line' id='LC312'># in the timezone of the local machine, such as EDT or PST.  This</div><div class='line' id='LC313'># keyword allows you to have times displayed in UTC instead.  Use</div><div class='line' id='LC314'># only if you really have a good reason, since it will probably</div><div class='line' id='LC315'># screw up the reporting periods by however many hours your local</div><div class='line' id='LC316'># time zone is off of GMT.</div><div class='line' id='LC317'><br/></div><div class='line' id='LC318'>#GMTTime    no</div><div class='line' id='LC319'><br/></div><div class='line' id='LC320'># Debug prints additional information for error messages.  This</div><div class='line' id='LC321'># will cause webalizer to dump bad records/fields instead of just</div><div class='line' id='LC322'># telling you it found a bad one.   As usual, the value can be</div><div class='line' id='LC323'># either &quot;yes&quot; or &quot;no&quot;.  The default is &quot;no&quot;.  It shouldn't be</div><div class='line' id='LC324'># needed unless you start getting a lot of Warning or Error</div><div class='line' id='LC325'># messages and want to see why.  (Note: warning and error messages</div><div class='line' id='LC326'># are printed to stderr, not stdout like normal messages).</div><div class='line' id='LC327'><br/></div><div class='line' id='LC328'>#Debug      no</div><div class='line' id='LC329'><br/></div><div class='line' id='LC330'># FoldSeqErr forces the Webalizer to ignore sequence errors.</div><div class='line' id='LC331'># This is useful for Netscape and other web servers that cache</div><div class='line' id='LC332'># the writing of log records and do not guarentee that they</div><div class='line' id='LC333'># will be in chronological order.  The use of the FoldSeqErr</div><div class='line' id='LC334'># option will cause out of sequence log records to be treated</div><div class='line' id='LC335'># as if they had the same time stamp as the last valid record.</div><div class='line' id='LC336'># Default is to ignore out of sequence log records.  The use</div><div class='line' id='LC337'># of this feature is strongly discouraged and rarely needed.</div><div class='line' id='LC338'># (the webalizer already compensates for up to 60 minutes of</div><div class='line' id='LC339'># difference between records).</div><div class='line' id='LC340'><br/></div><div class='line' id='LC341'>#FoldSeqErr no</div><div class='line' id='LC342'><br/></div><div class='line' id='LC343'># VisitTimeout allows you to set the default timeout for a visit</div><div class='line' id='LC344'># (sometimes called a 'session').  The default is 30 minutes,</div><div class='line' id='LC345'># which should be fine for most sites.</div><div class='line' id='LC346'># Visits are determined by looking at the time of the current</div><div class='line' id='LC347'># request, and the time of the last request from the site.  If</div><div class='line' id='LC348'># the time difference is greater than the VisitTimeout value, it</div><div class='line' id='LC349'># is considered a new visit, and visit totals are incremented.</div><div class='line' id='LC350'># Value is the number of seconds to timeout (default=1800=30min)</div><div class='line' id='LC351'><br/></div><div class='line' id='LC352'>#VisitTimeout   1800</div><div class='line' id='LC353'><br/></div><div class='line' id='LC354'># IgnoreHist shouldn't be used in a config file, but it is here</div><div class='line' id='LC355'># just because it might be usefull in certain situations.  If the</div><div class='line' id='LC356'># history file is ignored, the main &quot;index.html&quot; file will only</div><div class='line' id='LC357'># report on the current log files contents.  Usefull only when you</div><div class='line' id='LC358'># want to reproduce the reports from scratch.  USE WITH CAUTION!</div><div class='line' id='LC359'># Valid values are &quot;yes&quot; or &quot;no&quot;.  Default is &quot;no&quot;.</div><div class='line' id='LC360'><br/></div><div class='line' id='LC361'>#IgnoreHist no</div><div class='line' id='LC362'><br/></div><div class='line' id='LC363'># IgnoreState also shouldn't be used, but is here anyway.  It is</div><div class='line' id='LC364'># similar to the IgnoreHist option, but for the incremental data</div><div class='line' id='LC365'># file.  If this is set to 'yes', any existing incrememtal data</div><div class='line' id='LC366'># will be ignored and a new data file will be written at the end</div><div class='line' id='LC367'># of processing.  USE WITH CAUTION.  By ignoring an existing</div><div class='line' id='LC368'># incremental data file, all previous processing for the current</div><div class='line' id='LC369'># month will be lost, and those logs must be re-processed.</div><div class='line' id='LC370'># Valid values are &quot;yes&quot; or &quot;no&quot;.  Default is &quot;no&quot;.</div><div class='line' id='LC371'><br/></div><div class='line' id='LC372'>#IgnoreState    no</div><div class='line' id='LC373'><br/></div><div class='line' id='LC374'># CountryGraph allows the usage by country graph to be disabled.</div><div class='line' id='LC375'># Values can be 'yes' or 'no', default is 'yes'.</div><div class='line' id='LC376'><br/></div><div class='line' id='LC377'>#CountryGraph   yes</div><div class='line' id='LC378'><br/></div><div class='line' id='LC379'># CountryFlags allows flags to be displayed in the top country</div><div class='line' id='LC380'># table in monthly reports.  Values can be 'yes' or 'no', with</div><div class='line' id='LC381'># the default being 'no'.</div><div class='line' id='LC382'><br/></div><div class='line' id='LC383'>CountryFlags    yes</div><div class='line' id='LC384'><br/></div><div class='line' id='LC385'># FlagDir specifies the location of flag graphics which will be</div><div class='line' id='LC386'># used in the top country table.  If not specified, the default</div><div class='line' id='LC387'># is to look in the 'flags' directory directly under the output</div><div class='line' id='LC388'># directory being used for the reports.  If this option is used,</div><div class='line' id='LC389'># the display of flag graphics will be enabled by default.</div><div class='line' id='LC390'><br/></div><div class='line' id='LC391'>#FlagDir       flags</div><div class='line' id='LC392'><br/></div><div class='line' id='LC393'># DailyGraph and DailyStats allows the daily statistics graph</div><div class='line' id='LC394'># and statistics table to be disabled (not displayed).  Values</div><div class='line' id='LC395'># may be &quot;yes&quot; or &quot;no&quot;. Default is &quot;yes&quot;.</div><div class='line' id='LC396'><br/></div><div class='line' id='LC397'>#DailyGraph yes</div><div class='line' id='LC398'>#DailyStats yes</div><div class='line' id='LC399'><br/></div><div class='line' id='LC400'># HourlyGraph and HourlyStats allows the hourly statistics graph</div><div class='line' id='LC401'># and statistics table to be disabled (not displayed).  Values</div><div class='line' id='LC402'># may be &quot;yes&quot; or &quot;no&quot;. Default is &quot;yes&quot;.</div><div class='line' id='LC403'><br/></div><div class='line' id='LC404'>#HourlyGraph    yes</div><div class='line' id='LC405'>#HourlyStats    yes</div><div class='line' id='LC406'><br/></div><div class='line' id='LC407'># GraphLegend allows the color coded legends to be turned on or off</div><div class='line' id='LC408'># in the graphs.  The default is for them to be displayed.  This only</div><div class='line' id='LC409'># toggles the color coded legends, the other legends are not changed.</div><div class='line' id='LC410'># If you think they are hideous and ugly, say 'no' here :)</div><div class='line' id='LC411'><br/></div><div class='line' id='LC412'>#GraphLegend    yes</div><div class='line' id='LC413'><br/></div><div class='line' id='LC414'># GraphLines allows you to have index lines drawn behind the graphs.</div><div class='line' id='LC415'># I personally am not crazy about them, but a lot of people requested</div><div class='line' id='LC416'># them and they weren't a big deal to add.  The number represents the</div><div class='line' id='LC417'># number of lines you want displayed.  Default is 2, you can disable</div><div class='line' id='LC418'># the lines by using a value of zero ('0').  [max is 20]</div><div class='line' id='LC419'># Note, due to rounding errors, some values don't work quite right.</div><div class='line' id='LC420'># The lower the better, with 1,2,3,4,6 and 10 producing nice results.</div><div class='line' id='LC421'><br/></div><div class='line' id='LC422'>#GraphLines 2</div><div class='line' id='LC423'><br/></div><div class='line' id='LC424'># IndexMonths defines the number of months to display in the main index</div><div class='line' id='LC425'># (yearly summary) table.  Value can be between 12 and 120, with the</div><div class='line' id='LC426'># default being 12 months (1 year).</div><div class='line' id='LC427'><br/></div><div class='line' id='LC428'>#IndexMonths    12</div><div class='line' id='LC429'><br/></div><div class='line' id='LC430'># YearHeaders enables/disables the display of year headers in the main</div><div class='line' id='LC431'># index (yearly summary) table.  If enabled, year headers will be shown</div><div class='line' id='LC432'># when the table is displaying more than 16 months worth of data. Values</div><div class='line' id='LC433'># can be 'yes' or 'no', with 'yes' being the default.</div><div class='line' id='LC434'><br/></div><div class='line' id='LC435'>#YearHeaders    yes</div><div class='line' id='LC436'><br/></div><div class='line' id='LC437'># YearTotals enables/disables the display of yearly totals in the main</div><div class='line' id='LC438'># index (yearly summary) table.  If enabled, year totals will be shown</div><div class='line' id='LC439'># when the table is displaying more than 16 months worth of data.  Values</div><div class='line' id='LC440'># can be 'yes' or 'no', with 'yes' being the default.</div><div class='line' id='LC441'><br/></div><div class='line' id='LC442'>#YearTotals yes</div><div class='line' id='LC443'><br/></div><div class='line' id='LC444'># GraphMonths defines the number of months to display in the main index</div><div class='line' id='LC445'># (yearly summary) graph.  Value can be between 12 and 72 months, with</div><div class='line' id='LC446'># the default being 12 months.</div><div class='line' id='LC447'><br/></div><div class='line' id='LC448'>#GraphMonths    12</div><div class='line' id='LC449'><br/></div><div class='line' id='LC450'># The &quot;Top&quot; options below define the number of entries for each table.</div><div class='line' id='LC451'># Defaults are Sites=30, URLs=30, Referrers=30 and Agents=15, and</div><div class='line' id='LC452'># Countries=30. TopKSites and TopKURLs (by KByte tables) both default</div><div class='line' id='LC453'># to 10, as do the top entry/exit tables (TopEntry/TopExit).  The top</div><div class='line' id='LC454'># search strings and usernames default to 20.  Tables may be disabled</div><div class='line' id='LC455'># by using zero (0) for the value.</div><div class='line' id='LC456'><br/></div><div class='line' id='LC457'>#TopSites        30</div><div class='line' id='LC458'>#TopKSites       10</div><div class='line' id='LC459'>#TopURLs         30</div><div class='line' id='LC460'>#TopKURLs        10</div><div class='line' id='LC461'>#TopReferrers    30</div><div class='line' id='LC462'>#TopAgents       15</div><div class='line' id='LC463'>#TopCountries    30</div><div class='line' id='LC464'>#TopEntry        10</div><div class='line' id='LC465'>#TopExit         10</div><div class='line' id='LC466'>#TopSearch       20</div><div class='line' id='LC467'>#TopUsers        20</div><div class='line' id='LC468'><br/></div><div class='line' id='LC469'># The All* keywords allow the display of all URLs, Sites, Referrers</div><div class='line' id='LC470'># User Agents, Search Strings and Usernames.  If enabled, a seperate</div><div class='line' id='LC471'># HTML page will be created, and a link will be added to the bottom</div><div class='line' id='LC472'># of the appropriate &quot;Top&quot; table.  There are a couple of conditions</div><div class='line' id='LC473'># for this to occur..  First, there must be more items than will fit</div><div class='line' id='LC474'># in the &quot;Top&quot; table (otherwise it would just be duplicating what is</div><div class='line' id='LC475'># already displayed).  Second, the listing will only show those items</div><div class='line' id='LC476'># that are normally visable, which means it will not show any hidden</div><div class='line' id='LC477'># items.  Grouped entries will be listed first, followed by individual</div><div class='line' id='LC478'># items.  The value for these keywords can be either 'yes' or 'no',</div><div class='line' id='LC479'># with the default being 'no'.  Please be aware that these pages can</div><div class='line' id='LC480'># be quite large in size, particularly the sites page,  and seperate</div><div class='line' id='LC481'># pages are generated for each month, which can consume quite a lot</div><div class='line' id='LC482'># of disk space depending on the traffic to your site.</div><div class='line' id='LC483'><br/></div><div class='line' id='LC484'>#AllSites   no</div><div class='line' id='LC485'>#AllURLs    no</div><div class='line' id='LC486'>#AllReferrers   no</div><div class='line' id='LC487'>#AllAgents  no</div><div class='line' id='LC488'>#AllSearchStr   no</div><div class='line' id='LC489'>#AllUsers       no</div><div class='line' id='LC490'><br/></div><div class='line' id='LC491'># The Webalizer normally strips the string 'index.' off the end of</div><div class='line' id='LC492'># URLs in order to consolidate URL totals.  For example, the URL</div><div class='line' id='LC493'># /somedir/index.html is turned into /somedir/ which is really the</div><div class='line' id='LC494'># same URL.  This option allows you to specify additional strings</div><div class='line' id='LC495'># to treat in the same way.  You don't need to specify 'index.' as</div><div class='line' id='LC496'># it is always scanned for by The Webalizer, this option is just to</div><div class='line' id='LC497'># specify _additional_ strings if needed.  If you don't need any,</div><div class='line' id='LC498'># don't specify any as each string will be scanned for in EVERY</div><div class='line' id='LC499'># log record... A bunch of them will degrade performance.  Also,</div><div class='line' id='LC500'># the string is scanned for anywhere in the URL, so a string of</div><div class='line' id='LC501'># 'home' would turn the URL /somedir/homepages/brad/home.html into</div><div class='line' id='LC502'># just /somedir/ which is probably not what was intended.</div><div class='line' id='LC503'><br/></div><div class='line' id='LC504'>#IndexAlias     home.htm</div><div class='line' id='LC505'>#IndexAlias homepage.htm</div><div class='line' id='LC506'><br/></div><div class='line' id='LC507'># The DefaultIndex option is used to enable/disable the use of</div><div class='line' id='LC508'># &quot;index.&quot; as the default index name to be stripped off the end of</div><div class='line' id='LC509'># a URL (as described above).  Most sites will not need to use this</div><div class='line' id='LC510'># option, but some may, such as those whose default index file name</div><div class='line' id='LC511'># is different, or those that use &quot;index.php&quot; or similar URLs in a</div><div class='line' id='LC512'># dynamic environment.  Values can be 'yes' or 'no', with the default</div><div class='line' id='LC513'># being 'yes'.  This option does not effect any names added using the</div><div class='line' id='LC514'># IndexAlias option, and those names will still function as described</div><div class='line' id='LC515'># regardless of this setting.</div><div class='line' id='LC516'><br/></div><div class='line' id='LC517'>#DefaultIndex   yes</div><div class='line' id='LC518'><br/></div><div class='line' id='LC519'># The Hide*, Group* and Ignore* and Include* keywords allow you to</div><div class='line' id='LC520'># change the way Sites, URLs, Referrers, User Agents and Usernames</div><div class='line' id='LC521'># are manipulated.  The Ignore* keywords will cause The Webalizer to</div><div class='line' id='LC522'># completely ignore records as if they didn't exist (and thus not</div><div class='line' id='LC523'># counted in the main site totals).  The Hide* keywords will prevent</div><div class='line' id='LC524'># things from being displayed in the 'Top' tables, but will still be</div><div class='line' id='LC525'># counted in the main totals.  The Group* keywords allow grouping</div><div class='line' id='LC526'># similar objects as if they were one.  Grouped records are displayed</div><div class='line' id='LC527'># in the 'Top' tables and can optionally be displayed in BOLD and/or</div><div class='line' id='LC528'># shaded. Groups cannot be hidden, and are not counted in the main</div><div class='line' id='LC529'># totals. The Group* options do not, by default, hide all the items</div><div class='line' id='LC530'># that it matches.  If you want to hide the records that match (so just</div><div class='line' id='LC531'># the grouping record is displayed), follow with an identical Hide*</div><div class='line' id='LC532'># keyword with the same value.  (see example below)  In addition,</div><div class='line' id='LC533'># Group* keywords may have an optional label which will be displayed</div><div class='line' id='LC534'># instead of the keywords value.  The label should be seperated from</div><div class='line' id='LC535'># the value by at least one 'white-space' character, such as a space</div><div class='line' id='LC536'># or tab.  If the match string contains whitespace (spaces or tabs),</div><div class='line' id='LC537'># the string should be quoted with either single or double quotes.</div><div class='line' id='LC538'>#</div><div class='line' id='LC539'># The value can have either a leading or trailing '*' wildcard</div><div class='line' id='LC540'># character.  If no wildcard is found, a match can occur anywhere</div><div class='line' id='LC541'># in the string. Given a string &quot;www.yourmama.com&quot;, the values &quot;your&quot;,</div><div class='line' id='LC542'># &quot;*mama.com&quot; and &quot;www.your*&quot; will all match.</div><div class='line' id='LC543'><br/></div><div class='line' id='LC544'># Your own site should be hidden</div><div class='line' id='LC545'>#HideSite   *webalizer.org</div><div class='line' id='LC546'>#HideSite   localhost</div><div class='line' id='LC547'><br/></div><div class='line' id='LC548'># Your own site gives most referrals</div><div class='line' id='LC549'>#HideReferrer   webalizer.org/</div><div class='line' id='LC550'><br/></div><div class='line' id='LC551'># This one hides non-referrers (&quot;-&quot; Direct requests)</div><div class='line' id='LC552'>#HideReferrer   Direct Request</div><div class='line' id='LC553'><br/></div><div class='line' id='LC554'># Usually you want to hide these</div><div class='line' id='LC555'>HideURL     *.gif</div><div class='line' id='LC556'>HideURL     *.GIF</div><div class='line' id='LC557'>HideURL     *.jpg</div><div class='line' id='LC558'>HideURL     *.JPG</div><div class='line' id='LC559'>HideURL     *.png</div><div class='line' id='LC560'>HideURL     *.PNG</div><div class='line' id='LC561'>HideURL     *.ra</div><div class='line' id='LC562'><br/></div><div class='line' id='LC563'># Hiding agents is kind of futile</div><div class='line' id='LC564'>#HideAgent  RealPlayer</div><div class='line' id='LC565'><br/></div><div class='line' id='LC566'># You can also hide based on authenticated username</div><div class='line' id='LC567'>#HideUser   root</div><div class='line' id='LC568'>#HideUser   admin</div><div class='line' id='LC569'><br/></div><div class='line' id='LC570'># Grouping options</div><div class='line' id='LC571'>#GroupURL   /cgi-bin/*  CGI Scripts</div><div class='line' id='LC572'>#GroupURL   /images/*   Images</div><div class='line' id='LC573'><br/></div><div class='line' id='LC574'>#GroupSite  *.aol.com</div><div class='line' id='LC575'>#GroupSite  *.compuserve.com</div><div class='line' id='LC576'><br/></div><div class='line' id='LC577'>#GroupReferrer  yahoo.com/  Yahoo!</div><div class='line' id='LC578'>#GroupReferrer  excite.com/     Excite</div><div class='line' id='LC579'>#GroupReferrer  infoseek.com/   InfoSeek</div><div class='line' id='LC580'>#GroupReferrer  webcrawler.com/ WebCrawler</div><div class='line' id='LC581'><br/></div><div class='line' id='LC582'>#GroupUser      root            Admin users</div><div class='line' id='LC583'>#GroupUser      admin           Admin users</div><div class='line' id='LC584'>#GroupUser      wheel           Admin users</div><div class='line' id='LC585'><br/></div><div class='line' id='LC586'># The following is a great way to get an overall total</div><div class='line' id='LC587'># for browsers, and not display all the detail records.</div><div class='line' id='LC588'># (You should use MangleAgent to refine further...)</div><div class='line' id='LC589'><br/></div><div class='line' id='LC590'>#GroupAgent Opera/      Opera</div><div class='line' id='LC591'>#HideAgent  Opera/</div><div class='line' id='LC592'>#GroupAgent &quot;MSIE 7&quot;    Microsoft Internet Exploder 7</div><div class='line' id='LC593'>#HideAgent  MSIE 7</div><div class='line' id='LC594'>#GroupAgent &quot;MSIE 6&quot;    Microsoft Internet Exploder 6</div><div class='line' id='LC595'>#HideAgent  MSIE 6</div><div class='line' id='LC596'>#GroupAgent &quot;MSIE &quot;     Older Microsoft Exploders</div><div class='line' id='LC597'>#HideAgent  MSIE</div><div class='line' id='LC598'>#GroupAgent Firefox/2.  Firefox 2</div><div class='line' id='LC599'>#HideAgent  Firefox/2.</div><div class='line' id='LC600'>#GroupAgent Firefox/1.  Firefox 1.x</div><div class='line' id='LC601'>#HideAgent  Firefox/1.</div><div class='line' id='LC602'>#GroupAgent Konqueror   Konqueror</div><div class='line' id='LC603'>#HideAgent  Konqueror</div><div class='line' id='LC604'>#GroupAgent Safari      Safari</div><div class='line' id='LC605'>#HideAgent  Safari</div><div class='line' id='LC606'>#GroupAgent Lynx*       Lynx</div><div class='line' id='LC607'>#HideAgent  Lynx*</div><div class='line' id='LC608'>#GroupAgent Wget/       WGet</div><div class='line' id='LC609'>#HideAgent  Wget/</div><div class='line' id='LC610'>#GroupAgent (compatible;    Other Mozilla Compatibles</div><div class='line' id='LC611'>#HideAgent  (compatible;</div><div class='line' id='LC612'>#GroupAgent Mozilla*    Mozilla/Netscape</div><div class='line' id='LC613'>#HideAgent  Mozilla*</div><div class='line' id='LC614'><br/></div><div class='line' id='LC615'># HideAllSites allows forcing individual sites to be hidden in the</div><div class='line' id='LC616'># report.  This is particularly useful when used in conjunction</div><div class='line' id='LC617'># with the &quot;GroupDomain&quot; feature, but could be useful in other</div><div class='line' id='LC618'># situations as well, such as when you only want to display grouped</div><div class='line' id='LC619'># sites (with the GroupSite keywords...).  The value for this</div><div class='line' id='LC620'># keyword can be either 'yes' or 'no', with 'no' the default,</div><div class='line' id='LC621'># allowing individual sites to be displayed.</div><div class='line' id='LC622'><br/></div><div class='line' id='LC623'>#HideAllSites   no</div><div class='line' id='LC624'><br/></div><div class='line' id='LC625'># The GroupDomains keyword allows you to group individual hostnames</div><div class='line' id='LC626'># into their respective domains.  The value specifies the level of</div><div class='line' id='LC627'># grouping to perform, and can be thought of as 'the number of dots'</div><div class='line' id='LC628'># that will be displayed.  For example, if a visiting host is named</div><div class='line' id='LC629'># cust1.tnt.mia.uu.net, a domain grouping of 1 will result in just</div><div class='line' id='LC630'># &quot;uu.net&quot; being displayed, while a 2 will result in &quot;mia.uu.net&quot;.</div><div class='line' id='LC631'># The default value of zero disable this feature.  Domains will only</div><div class='line' id='LC632'># be grouped if they do not match any existing &quot;GroupSite&quot; records,</div><div class='line' id='LC633'># which allows overriding this feature with your own if desired.</div><div class='line' id='LC634'><br/></div><div class='line' id='LC635'>#GroupDomains   0</div><div class='line' id='LC636'><br/></div><div class='line' id='LC637'># The GroupShading allows grouped rows to be shaded in the report.</div><div class='line' id='LC638'># Useful if you have lots of groups and individual records that</div><div class='line' id='LC639'># intermingle in the report, and you want to diferentiate the group</div><div class='line' id='LC640'># records a little more.  Value can be 'yes' or 'no', with 'yes'</div><div class='line' id='LC641'># being the default.</div><div class='line' id='LC642'><br/></div><div class='line' id='LC643'>#GroupShading   yes</div><div class='line' id='LC644'><br/></div><div class='line' id='LC645'># GroupHighlight allows the group record to be displayed in BOLD.</div><div class='line' id='LC646'># Can be either 'yes' or 'no' with the default 'yes'.</div><div class='line' id='LC647'><br/></div><div class='line' id='LC648'>#GroupHighlight yes</div><div class='line' id='LC649'><br/></div><div class='line' id='LC650'># The Ignore* keywords allow you to completely ignore log records based</div><div class='line' id='LC651'># on hostname, URL, user agent, referrer or username.  I hesitated in</div><div class='line' id='LC652'># adding these, since the Webalizer was designed to generate _accurate_</div><div class='line' id='LC653'># statistics about a web servers performance.  By choosing to ignore</div><div class='line' id='LC654'># records, the accuracy of reports become skewed, negating why I wrote</div><div class='line' id='LC655'># this program in the first place.  However, due to popular demand, here</div><div class='line' id='LC656'># they are.  Use the same as the Hide* keywords, where the value can have</div><div class='line' id='LC657'># a leading or trailing wildcard '*'.  Use at your own risk ;)  Please</div><div class='line' id='LC658'># remember, the use of these will MAKE YOUR STATS INACCURATE and you</div><div class='line' id='LC659'># should consider using an equivalent 'Hide*' keyword instead.</div><div class='line' id='LC660'><br/></div><div class='line' id='LC661'>#IgnoreSite bad.site.net</div><div class='line' id='LC662'>#IgnoreURL  /test*</div><div class='line' id='LC663'>#IgnoreReferrer file:/*</div><div class='line' id='LC664'>#IgnoreAgent    RealPlayer</div><div class='line' id='LC665'>#IgnoreUser     root</div><div class='line' id='LC666'><br/></div><div class='line' id='LC667'># The Include* keywords allow you to force the inclusion of log records</div><div class='line' id='LC668'># based on hostname, URL, user agent, referrer or username.  They take</div><div class='line' id='LC669'># precidence over the Ignore* keywords.  Note: Using Ignore/Include</div><div class='line' id='LC670'># combinations to selectivly process parts of a web site is _extremely</div><div class='line' id='LC671'># inefficent_!!! Avoid doing so if possible (ie: grep the records to a</div><div class='line' id='LC672'># seperate file if you really want that kind of report).</div><div class='line' id='LC673'><br/></div><div class='line' id='LC674'># Example: Only show stats on Joe User's pages...</div><div class='line' id='LC675'>#IgnoreURL  *</div><div class='line' id='LC676'>#IncludeURL ~joeuser*</div><div class='line' id='LC677'><br/></div><div class='line' id='LC678'># Or based on an authenticated username</div><div class='line' id='LC679'>#IgnoreUser     *</div><div class='line' id='LC680'>#IncludeUser    someuser</div><div class='line' id='LC681'><br/></div><div class='line' id='LC682'># The MangleAgents allows you to specify how much, if any, The Webalizer</div><div class='line' id='LC683'># should mangle user agent names.  This allows several levels of detail</div><div class='line' id='LC684'># to be produced when reporting user agent statistics.  There are six</div><div class='line' id='LC685'># levels that can be specified, which define different levels of detail</div><div class='line' id='LC686'># supression.  Level 5 shows only the browser name (MSIE or Mozilla)</div><div class='line' id='LC687'># and the major version number.  Level 4 adds the minor version number</div><div class='line' id='LC688'># (single decimal place).  Level 3 displays the minor version to two</div><div class='line' id='LC689'># decimal places.  Level 2 will add any sub-level designation (such</div><div class='line' id='LC690'># as Mozilla/3.01Gold or MSIE 3.0b).  Level 1 will attempt to also add</div><div class='line' id='LC691'># the system type if it is specified.  The default Level 0 displays the</div><div class='line' id='LC692'># full user agent field without modification and produces the greatest</div><div class='line' id='LC693'># amount of detail.  User agent names that can't be mangled will be</div><div class='line' id='LC694'># left unmodified.</div><div class='line' id='LC695'><br/></div><div class='line' id='LC696'>#MangleAgents    0</div><div class='line' id='LC697'><br/></div><div class='line' id='LC698'># The SearchEngine keywords allow specification of search engines and</div><div class='line' id='LC699'># their query strings on the URL.  These are used to locate and report</div><div class='line' id='LC700'># what search strings are used to find your site.  The first word is</div><div class='line' id='LC701'># a substring to match in the referrer field that identifies the search</div><div class='line' id='LC702'># engine, and the second is the URL variable used by that search engine</div><div class='line' id='LC703'># to define it's search terms.</div><div class='line' id='LC704'><br/></div><div class='line' id='LC705'>#SearchEngine   .google.    q=</div><div class='line' id='LC706'>#SearchEngine   yahoo.com   p=</div><div class='line' id='LC707'>#SearchEngine   altavista.com   q=</div><div class='line' id='LC708'>#SearchEngine   aolsearch.      query=</div><div class='line' id='LC709'>#SearchEngine   ask.co          q=</div><div class='line' id='LC710'>#SearchEngine   eureka.com  q=</div><div class='line' id='LC711'>#SearchEngine   lycos.com   query=</div><div class='line' id='LC712'>#SearchEngine   hotbot.com  MT=</div><div class='line' id='LC713'>#SearchEngine   msn.com     q=</div><div class='line' id='LC714'>#SearchEngine   infoseek.com    qt=</div><div class='line' id='LC715'>#SearchEngine   excite      search=</div><div class='line' id='LC716'>#SearchEngine   netscape.com    query=</div><div class='line' id='LC717'>#SearchEngine   mamma.com   query=</div><div class='line' id='LC718'>#SearchEngine   alltheweb.com   q=</div><div class='line' id='LC719'>#SearchEngine   northernlight.com  qr=</div><div class='line' id='LC720'><br/></div><div class='line' id='LC721'># Normally, search strings are converted to lower case in order to</div><div class='line' id='LC722'># increase accuracy.  The SearchCaseI option allows them to maintain</div><div class='line' id='LC723'># case sensitivity, useful for some sites.  The value can be 'yes'</div><div class='line' id='LC724'># or 'no', with 'yes' (case insensitive) being the default.</div><div class='line' id='LC725'><br/></div><div class='line' id='LC726'>#SearchCaseI    yes</div><div class='line' id='LC727'><br/></div><div class='line' id='LC728'># The Dump* keywords allow the dumping of Sites, URLs, Referrers</div><div class='line' id='LC729'># User Agents, Usernames and Search strings to seperate tab delimited</div><div class='line' id='LC730'># text files, suitable for import into most database or spreadsheet</div><div class='line' id='LC731'># programs.</div><div class='line' id='LC732'><br/></div><div class='line' id='LC733'># DumpPath specifies the path to dump the files.  If not specified,</div><div class='line' id='LC734'># it will default to the current output directory.  Do not use a</div><div class='line' id='LC735'># trailing slash ('/').</div><div class='line' id='LC736'><br/></div><div class='line' id='LC737'>#DumpPath   \wme2a\testProj\xampplite\apache\logs</div><div class='line' id='LC738'><br/></div><div class='line' id='LC739'># The DumpHeader keyword specifies if a header record should be</div><div class='line' id='LC740'># written to the file.  A header record is the first record of the</div><div class='line' id='LC741'># file, and contains the labels for each field written.  Normally,</div><div class='line' id='LC742'># files that are intended to be imported into a database system</div><div class='line' id='LC743'># will not need a header record, while spreadsheets usually do.</div><div class='line' id='LC744'># Value can be either 'yes' or 'no', with 'no' being the default.</div><div class='line' id='LC745'><br/></div><div class='line' id='LC746'>#DumpHeader no</div><div class='line' id='LC747'><br/></div><div class='line' id='LC748'># DumpExtension allow you to specify the dump filename extension</div><div class='line' id='LC749'># to use.  The default is &quot;tab&quot;, but some programs are pickey about</div><div class='line' id='LC750'># the filenames they use, so you may change it here (for example,</div><div class='line' id='LC751'># some people may prefer to use &quot;csv&quot;).</div><div class='line' id='LC752'><br/></div><div class='line' id='LC753'>#DumpExtension  tab</div><div class='line' id='LC754'><br/></div><div class='line' id='LC755'># These control the dumping of each individual table.  The value</div><div class='line' id='LC756'># can be either 'yes' or 'no'.. the default is 'no'.</div><div class='line' id='LC757'><br/></div><div class='line' id='LC758'>#DumpSites  no</div><div class='line' id='LC759'>#DumpURLs   no</div><div class='line' id='LC760'>#DumpReferrers  no</div><div class='line' id='LC761'>#DumpAgents no</div><div class='line' id='LC762'>#DumpUsers  no</div><div class='line' id='LC763'>#DumpSearchStr  no</div><div class='line' id='LC764'><br/></div><div class='line' id='LC765'># The custom graph colors are defined here. Declare them</div><div class='line' id='LC766'># in the standard hexadecimal way (as HTML, without the '#')</div><div class='line' id='LC767'># If none are given, you will get the standard default colors.</div><div class='line' id='LC768'><br/></div><div class='line' id='LC769'>#ColorHit   00805c</div><div class='line' id='LC770'>#ColorFile  0040ff</div><div class='line' id='LC771'>#ColorSite  ff8000</div><div class='line' id='LC772'>#ColorKbyte ff0000</div><div class='line' id='LC773'>#ColorPage  00e0ff</div><div class='line' id='LC774'>#ColorVisit ffff00</div><div class='line' id='LC775'>#ColorMisc      00e0ff</div><div class='line' id='LC776'><br/></div><div class='line' id='LC777'>#PieColor1  800080</div><div class='line' id='LC778'>#PieColor2  80ffc0</div><div class='line' id='LC779'>#PieColor3  ff00ff</div><div class='line' id='LC780'>#PieColor4  ffc080</div><div class='line' id='LC781'><br/></div><div class='line' id='LC782'># End of configuration file...  Have a nice day!</div><div class='line' id='LC783'><br/></div></pre></div>
            
          </td>
        </tr>
